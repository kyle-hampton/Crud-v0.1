<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>My App</title>
  </head>
  <body>
    May Node and Express be with you
    <!--the action attribute (action="/quotes") tells the browser where to go in the Express app-->
    <!--the method attribute (method="POST") tells the browser what to request to send aka its a POST request-->
    <form action="/quotes" method="POST">
      <input type="text" placeholder="name" name="name">
      <input type="text" placeholder="quotes" name="quotes">
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
